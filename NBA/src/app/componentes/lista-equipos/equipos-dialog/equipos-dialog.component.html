<h1 mat-dialog-title class="text-center">{{data.teamInfo.nickname}}</h1>
<div mat-dialog-content class="text-center">
  <ul>
    <li>Nombre completo: {{data.teamInfo.fullName}}</li>
    <li>NBA Franchise: {{data.teamInfo.isNBAFranchise}}</li>
    <li>All Star: {{data.teamInfo.isAllStar}}</li>
    <li>Ciudad: {{data.teamInfo.city}}</li>
    <li>Nombre corto: {{data.teamInfo.teamShortName}}</li>
  </ul>
</div>
<div mat-dialog-actions class="d-grid text-center" >
  <button mat-button mat-dialog-close color="prymary" cdkFocusInitial>Ok</button>
</div>
