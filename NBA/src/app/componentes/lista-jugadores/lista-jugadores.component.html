<div class="text-center pt-5">
    <img src="https://assets.stickpng.com/images/58428defa6515b1e0ad75ab4.png" alt="Logo nba" class="w-25 mb-5">
</div>

<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb fst-italic fs-4">
            <li class="breadcrumb-item fw-bold text-uppercase"><a routerLink="/" class="text-decoration-none">M e n

    <div fxLayout="row wrap" fxLayoutAlign=" space-around center center" fxLayoutGap="50px grid">
